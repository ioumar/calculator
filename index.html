<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">
            <p class="calculator__input">12335</p>
        </div>
        <div class="calculator__btn-container">
            <button class="calculator__btn calculator__btn-numeric">0</button>
            <button class="calculator__btn calculator__btn-numeric">1</button>
            <button class="calculator__btn calculator__btn-numeric">2</button>
            <button class="calculator__btn calculator__btn-numeric">3</button>
            <button class="calculator__btn calculator__btn-numeric">4</button>
            <button class="calculator__btn calculator__btn-numeric">5</button>
            <button class="calculator__btn calculator__btn-numeric">6</button>
            <button class="calculator__btn calculator__btn-numeric">7</button>
            <button class="calculator__btn calculator__btn-numeric">8</button>
            <button class="calculator__btn calculator__btn-numeric">9</button>
            <button class="calculator__btn calculator__btn-operator">+</button>
            <button class="calculator__btn calculator__btn-operator">-</button>
            <button class="calculator__btn calculator__btn-operator">*</button>
            <button class="calculator__btn calculator__btn-operator">/</button>
            <button class="calculator__btn calculator__btn-equal">=</button>
            <button class="calculator__btn calculator__btn-clear">C</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
