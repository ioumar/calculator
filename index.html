<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">
            <input class="calculator__input" autofocus/>
        </div>
        <div class="calculator__btn-container">
            <button class="calculator__btn calculator__btn-numeric btn0">0</button>
            <button class="calculator__btn calculator__btn-numeric btn1">1</button>
            <button class="calculator__btn calculator__btn-numeric btn2">2</button>
            <button class="calculator__btn calculator__btn-numeric btn3">3</button>
            <button class="calculator__btn calculator__btn-numeric btn4">4</button>
            <button class="calculator__btn calculator__btn-numeric btn5">5</button>
            <button class="calculator__btn calculator__btn-numeric btn6">6</button>
            <button class="calculator__btn calculator__btn-numeric btn7">7</button>
            <button class="calculator__btn calculator__btn-numeric btn8">8</button>
            <button class="calculator__btn calculator__btn-numeric btn9">9</button>
            <button class="calculator__btn calculator__btn-operator btnAdd">+</button>
            <button class="calculator__btn calculator__btn-operator btnSubtract">-</button>
            <button class="calculator__btn calculator__btn-operator btnMultiply">*</button>
            <button class="calculator__btn calculator__btn-operator btnDivide">/</button>
            <button class="calculator__btn calculator__btn-equal">=</button>
            <button class="calculator__btn calculator__btn-clear">C</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
